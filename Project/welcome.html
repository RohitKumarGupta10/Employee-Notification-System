<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Notification System</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function sendNotification(event) {
        event.preventDefault();
        alert("Notification sent successfully!");
        window.location.href = "index.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Employee Notification System</h1>
      <form id="notificationForm" onsubmit="sendNotification(event)">
        <label
          >Notification Title
          <input type="text" id="title" name="title" required />
        </label>
        <label
          >Message
          <textarea id="message" name="message" rows="4" required></textarea>
        </label>
        <label
          >Recipient Department
          <select id="department" name="department">
            <option>All</option>
            <option>Chancellor/Vice-Chancellor</option>
            <option>Dean</option>
            <option>Faculty Members</option>
            <option>Lab Instructors/Technicians</option>
            <option>Administrative Staff</option>
            <option>Library Staff</option>
            <option>Student Representatives</option>
          </select>
        </label>
        <label
          >Recipient Email
          <input
            type="email"
            id="recipientEmail"
            name="recipientEmail"
            required
          />
        </label>
        <button type="submit">Send Notification</button>
      </form>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
    <script>
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
